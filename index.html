<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Playlist & Google Doc</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      select {
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
      }
      audio {
        width: 100%;
        margin-top: 20px;
      }
      iframe {
        width: 100%;
        height: 600px;
        border: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Audio Playlist & Google Document</h1>

    <!-- Dropdown to select an audio -->
    <select id="audioSelect">
      <!-- Options will be inserted here -->
    </select>

    <audio id="audioPlayer" controls>
      <source id="audioSource" src="1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Embed Google Document -->
    <iframe
      src="https://docs.google.com/document/d/1JNNF8i2Pwf2vBtoG5qYci3JggmGjh3srvJwGmvXSTeQ/edit?usp=sharing"
    ></iframe>

    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const audioSource = document.getElementById("audioSource");
      const audioSelect = document.getElementById("audioSelect");

      // Function to create select options dynamically
      for (let i = 1; i <= 30; i++) {
        const option = document.createElement("option");
        option.value = i + ".mp3";
        option.textContent = "Audio " + i;
        audioSelect.appendChild(option);
      }

      // When user selects an audio file from the dropdown
      audioSelect.addEventListener("change", function () {
        audioSource.src = this.value; // Set the selected file as the source
        audioPlayer.load(); // Reload the audio player to load the new source
        audioPlayer.play(); // Auto play the selected audio
      });
    </script>
  </body>
</html>
